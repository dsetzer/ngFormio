<h3>Import {{ currentProject.title }} Project Definition </h3>
<p>Importing a project definition will update all forms, resources, roles and access for the environment from a definition file.</p>
<div class="well">
  <div class="form-inline">
    <label class="control-label" for="file">Name</label>
    <input id="file" class="form-control" type="file" name="file" accept=".json" fileread="importFile">
    <button type="submit" class="btn btn-primary" ng-click="importVersion(importFile)">Import Project Definition to {{ currentProject.title }}</button>
  </div>
</div>
