<div class="alert alert-warning" role="alert" ng-if="['basic'].indexOf(currentProject.plan) !== -1 && projectSettingsVisible() && !onPrem">
  Data Connections are not available on the Basic plan. Please <a ng-click="showUpgradeDialog(currentProject)">Upgrade</a> this project to access this feature.
</div>
<uib-accordion close-others="true">
  <div uib-accordion-group class="panel panel-default" heading="Microsoft Office 365" is-disabled="['basic'].indexOf(currentProject.plan) !== -1">
    <ng-include src="'views/project/data/office365.html'" is-open="true"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Microsoft SQL Server" is-disabled="['basic'].indexOf(currentProject.plan) !== -1">
    <ng-include src="'views/project/data/mssql.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Google Drive" is-disabled="['basic'].indexOf(currentProject.plan) !== -1">
    <ng-include src="'views/project/data/google.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Kickbox" is-disabled="['basic'].indexOf(currentProject.plan) !== -1">
    <ng-include src="'views/project/data/kickbox.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Hubspot" is-disabled="['basic'].indexOf(currentProject.plan) !== -1">
    <ng-include src="'views/project/data/hubspot.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="MySQL" is-disabled="['basic'].indexOf(currentProject.plan) !== -1">
    <ng-include src="'views/project/data/mysql.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="SQL Connector" is-disabled="['basic'].indexOf(currentProject.plan) !== -1">
    <ng-include src="'views/project/data/sqlconnector.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Atlassian" is-disabled="['basic'].indexOf(currentProject.plan) !== -1">
    <ng-include src="'views/project/data/atlassian.html'"></ng-include>
  </div>
</uib-accordion>
<button ng-if="['basic'].indexOf(currentProject.plan) === -1" class="btn btn-primary" ng-click="saveProject()">Save Settings</button>
