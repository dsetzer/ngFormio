<upgrade-warning ng-if="!minPlan('team') && projectSettingsVisible()" warning="Upgrade your project to a paid plan to access file storage settings."></upgrade-warning>
<uib-accordion close-others="true">
  <div uib-accordion-group class="panel panel-default" heading="Amazon S3 / Minio (On-Premise, Private Cloud)">
    <ng-include src="'views/project/env/integrations/storage/s3.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Azure Blob">
    <ng-include src="'views/project/env/integrations/storage/azure.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Dropbox">
    <ng-include src="'views/project/env/integrations/storage/dropbox.html'"></ng-include>
  </div>
</uib-accordion>
<button ng-disabled="!minPlan('independent')" class="btn btn-primary" ng-click="saveProject()">Save Settings</button>
