<div class="alert alert-warning" role="alert" ng-if="['basic'].indexOf(currentProject.plan) !== -1 && projectSettingsVisible() && !onPrem">
   File Storage is not available on the Basic plan. Please <a ng-click="showUpgradeDialog(currentProject)">Upgrade</a> this project to access this feature.
</div>
<uib-accordion close-others="true">
  <div uib-accordion-group class="panel panel-default" heading="S3 Storage" is-disabled="['basic'].indexOf(currentProject.plan) !== -1">
    <ng-include src="'views/project/env/integrations/storage/s3.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Dropbox" is-disabled="['basic'].indexOf(currentProject.plan) !== -1">
    <ng-include src="'views/project/env/integrations/storage/dropbox.html'"></ng-include>
  </div>
</uib-accordion>
<button ng-if="['basic'].indexOf(currentProject.plan) === -1" class="btn btn-primary" ng-click="saveProject()">Save Settings</button>
