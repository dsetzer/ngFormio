<upgrade-warning ng-if="!minPlan('independent') && projectSettingsVisible()" warning="Upgrade your project to a paid plan to access OAuth settings."></upgrade-warning>
<uib-accordion close-others="true">
  <div uib-accordion-group class="panel panel-default" heading="GitHub">
    <ng-include src="'views/project/env/integrations/oauth/github.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Facebook">
    <ng-include src="'views/project/env/integrations/oauth/facebook.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Dropbox">
    <ng-include src="'views/project/env/integrations/oauth/dropbox.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Office 365">
    <ng-include src="'views/project/env/integrations/oauth/office365.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Google">
    <ng-include src="'views/project/env/integrations/oauth/google.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Twitter">
    <ng-include src="'views/project/env/integrations/oauth/twitter.html'"></ng-include>
  </div>
   <div uib-accordion-group class="panel panel-default" heading="Linkedin">
    <ng-include src="'views/project/env/integrations/oauth/linkedin.html'"></ng-include>
  </div>
</uib-accordion>
<button ng-disabled="!minPlan('independent')" class="btn btn-primary" ng-click="saveProject()">Save Settings</button>
