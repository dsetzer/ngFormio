<div ng-if="!($state.includes('project.form') || $state.includes('project.form.createForm'))" class="project-nav">
  <div class="row project-row">
    <div class="col-sm-6">
      <div class="project-title">{{ currentProject.title }}</div>
    </div>
    <div class="col-sm-6 project-options">
      <div class="pull-right">
        <ul class="nav nav-pills" ng-if="currentProject">
          <li role="presentation" ng-class="{active:isActive('project.explorer')}">
            <a ui-sref="project.api" class="project-url">https://{{ currentProject.name }}.form.io/</a>
          </li>
          <li role="presentation" ng-class="{active:isActive('project.edit')}"><a ui-sref="project.edit()">Edit</a></li>
          <li role="presentation" ng-class="{active:isActive('project.settings')}"><a ui-sref="project.settings()">Settings</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 project-description">
      {{ currentProject.description }}
    </div>
  </div>
</div>
<div ui-view></div>
