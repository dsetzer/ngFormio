<div class="project-section-content">
  <div class="project-section-inner-content">
    <div class="row">
      <div class="col-md-6">
        <ng-include src="'views/project/access/access/access.html'" />
      </div>
      <div class="col-md-6">
        <h4>Project Roles</h4>
        <ng-include src="'views/project/access/roles/view.html'" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Form Access</h2>
        <form-list forms="forms" form-name="'Form'" list-mode="'access'" project="currentProject" form-type="'form'" protected="currentProject.protect"></form-list>
      </div>
      <div class="col-md-6">
        <h2>Resource Access</h2>
        <form-list forms="resources" form-name="'Resource'" list-mode="'access'" project="currentProject" form-type="'resource'" protected="currentProject.protect"></form-list>
      </div>
    </div>
  </div>
</div>
