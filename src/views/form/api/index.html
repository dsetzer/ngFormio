<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <span>Endpoint: <strong>{{ projectApi }}/{{ form.path }}</strong></span>
      <a class="pull-right" href="https://help.form.io/userguide/#api" target="_blank">
        <i class="glyphicon glyphicon-question-sign "></i>
      </a>
    </h4>
  </div>
  <div class="panel-body">
    <p><b>Warning: The API Explorer can change and delete your *live* Form Submission data.</b></p>
    <div ng-show="swaggerLoading">Loading...</div>
    <div id="docs" swagger-ui url="{{ getSwaggerURL() | trusted }}" api-explorer="true" loading="swaggerLoading" validator-url="false"></div>
  </div>
</div>
