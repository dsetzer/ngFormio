<div ng-controller="ProjectSendgridEmailController">
  <div class="well">
    <h4>SendGrid Settings</h4>
    <p><a href="https://sendgrid.com/" target="_blank">SendGrid</a> is an online service for sending and managing emails. If you wish to send emails using your SendGrid account, then provide your API key below.</p>
  </div>
  <div class="form-group">
    <label for="sendGridPassword">API Key</label>
    <input ng-model="currentProject.settings.email.sendgrid.auth.api_key" type="password" class="form-control" id="sendGridPassword" name="sendGridPassword" placeholder="SendGrid API Key">
  </div>
</div>
