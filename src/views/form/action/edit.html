<div ng-if="error" class="alert alert-danger"><i class="glyphicon glyphicon-exclamation-sign"></i> {{error}} Go to <a ui-sref="project.env.integrations.info">Integration Settings</a>.</div>
<div class="row">
  <div class="col-md-12">
    <br>
    <div ng-if="premiumNotAvailable" class="alert alert-warning">
      <div ng-bind-html="premiumWarning"></div>
    </div>
  </div>
</div>
<i id="form-loader" ng-if="!actionLoaded" style="font-size: 2em;" class="fa fa-spinner fa-pulse"></i>
<formio
  *ngIf="actionLoaded"
  form="actionInfo.settingsForm"
  submission="action"
  form-action="actionUrl"
  read-only="highestRole === 'team_read' || formDisabled"
  options="{ baseUrl: baseUrl, currentForm: currentForm }">
</formio>
