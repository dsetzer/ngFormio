<div class="project-section-header">
  <h2>API</h2>
  <p>Every Resource and Form created comes with a corresponding REST API.</p>
</div>
<script src="/bower_components/seamless/build/seamless.parent.min.js"></script>
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">Endpoint: <strong>{{ projectApi }}</strong>
      <a class="pull-right" href="https://help.form.io/userguide/#api" target="_blank">
        <i class="glyphicon glyphicon-question-sign "></i>
      </a>
    </h4>
  </div>
  <div class="panel-body">
    <p><b>Warning: The API Explorer can change and delete your *live* Form Submission data.</b></p>
    <iframe id="docs" ng-src="{{ getSwaggerURL() | trusted }}"></iframe>
    <script type="text/javascript">
      jQuery('#docs').seamless({
        spinner: '',
        loading: 'Loading ...'
      });
    </script>
  </div>
</div>
