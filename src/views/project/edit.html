<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-database"></i>
          <span>Resources</span>
          <a class="pull-right" href="http://help.form.io/userguide/#resources" target="_blank"><i class="glyphicon glyphicon-question-sign"></i></a>
        </h3>
      </div>
      <div class="panel-body">
        <i id="resource-loader" style="font-size: 2em;" class="fa fa-spinner fa-pulse"></i>
        <div class="well" ng-show="!resourcesLoading">
          Resources are the objects within your Application. Example: User, Company, Vehicle, etc.
        </div>
        <form-list forms="resources" project="currentProject" form-type="'resource'" num-per-page="10"></form-list>
      </div>
      <div class="panel-footer text-right">
        <a ui-sref="project.resource.create" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> New Resource</a>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-file-text-o"></i>
          <span>Forms</span>
          <a class="pull-right" href="http://help.form.io/userguide/#forms" target="_blank"><i class="glyphicon glyphicon-question-sign"></i></a>
        </h3>
      </div>
      <div class="panel-body">
        <i id="form-loader" style="font-size: 2em;" class="fa fa-spinner fa-pulse"></i>
        <div class="well" ng-show="!formsLoading">
          Forms serve as an input interface for Resources as well as free-form user input within your Application. Example: Login Form, Contact Form, etc.
        </div>
        <form-list forms="forms" project="currentProject" form-type="'form'" num-per-page="10"></form-list>
      </div>
      <div class="panel-footer text-right">
        <a ui-sref="project.form.create" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> New Form</a>
      </div>
    </div>
  </div>
