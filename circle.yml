machine:
  python:
    version: 2.7.3
  services:
    - docker
    - mongodb
  environment:
    IMAGE_PATH: "formio/formio-app"
    AWS_DEFAULT_REGION: "us-west-2"

dependencies:
  override:
    - echo "./scripts/getTagName.sh $CIRCLE_BRANCH $CIRCLE_SHA1" >> ~/.circlerc
    - echo "TAG_NAME1:$TAG_NAME1"
    - pip install awscli
    - ./scripts/setup.sh -snb
#    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
#    - docker build -t $IMAGE_PATH:$TAG_NAME .

test:
  pre:
    - docker run -d -p 9200:80 $IMAGE_PATH:$TAG_NAME; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

