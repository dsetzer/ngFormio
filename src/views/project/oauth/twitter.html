<div class="well">
  <h4>Twitter OAuth Settings</h4>
	<!-- TODO: add instructions on where to get the info needed below -->
</div>
<div class="form-group">
  <label for="twitterClientId">Client ID</label>
  <input ng-model="currentProject.settings.oauth.twitter.clientId" type="text" class="form-control" id="twitterClientId" name="twitterClientId" placeholder="Enter Twitter Application Consumer Key">
</div>
<div class="form-group">
  <label for="twitterClientSecret">Client Secret</label>
  <input ng-model="currentProject.settings.oauth.twitter.clientSecret" type="text" class="form-control" id="twitterClientSecret" name="twitterClientSecret" placeholder="Enter Twitter Application Consumer Secret Key">
</div>
