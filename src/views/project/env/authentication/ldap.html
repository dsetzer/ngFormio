<upgrade-warning ng-if="!minPlan('commercial') && projectSettingsVisible()" warning="Upgrade your project to a paid plan to configure LDAP settings."></upgrade-warning>
<h2>LDAP</h2>
<div class="well">
  <p>LDAP Server must be accessible to the form.io server hosting the project. The Admin DN and Password should have sufficient rights to search and validate users.</p>
  <p>To complete LDAP integration, be sure to add an LDAP Login action to your user login form.</p>
</div>
<div class="form-group">
  <label for="ldapURL">Server URL</label>
  <input ng-model="currentProject.settings.ldap.url" type="text" class="form-control" id="ldapURL" name="ldapURL" placeholder="ldaps://ldap.example.com:636">
</div>
<div class="form-group">
  <label for="ldapAdminDn">Admin DN</label>
  <input ng-model="currentProject.settings.ldap.adminDn" type="text" class="form-control" id="ldapAdminDn" name="ldapAdminDn" placeholder="uid=myadminusername,ou=users,o=example.com">
</div>
<div class="form-group">
  <label for="ldapAdminPassword">Admin Password</label>
  <input ng-model="currentProject.settings.ldap.adminPassword" type="text" class="form-control" id="ldapAdminPassword" name="ldapAdminPassword" placeholder="mypassword">
</div>
<div class="form-group">
  <label for="ldapSearchBase">Search Base</label>
  <input ng-model="currentProject.settings.ldap.searchBase" type="text" class="form-control" id="ldapSearchBase" name="ldapSearchBase" placeholder="ou=users,o=example.com">
</div>
<div class="form-group">
  <label for="ldapSearchFilter">Search Filter</label>
  <input ng-model="currentProject.settings.ldap.searchFilter" type="text" class="form-control" id="ldapSearchFilter" name="ldapSearchFilter" placeholder="(uid={{'{' + '{username}' + '}'}})">
</div>
<button ng-disabled="!minPlan('commercial')" class="btn btn-primary" ng-click="saveProject()">Save Settings</button>
