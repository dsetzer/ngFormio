<div ng-if="!($state.includes('project.form') || $state.includes('project.form.createForm'))" class="app-nav">
  <div class="row app-row">
    <div class="col-sm-6">
      <div class="app-title">{{ currentProject.title }}</div>
      <div class="app-description">{{ currentProject.description }}</div>
    </div>
    <div class="col-sm-6 app-options">
      <div class="pull-right">
        <ul class="nav nav-pills" ng-if="currentProject">
          <li role="presentation" ng-class="{active:isActive('project.explorer')}">
            <a ui-sref="project.explorer">API: https://{{ currentProject.name }}.form.io/</a>
          </li>
          <li role="presentation" ng-class="{active:isActive('project.edit')}"><a ui-sref="project.edit()">Edit</a></li>
          <li role="presentation" ng-class="{active:isActive('project.settings')}"><a ui-sref="project.settings()">Settings</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div ui-view></div>
